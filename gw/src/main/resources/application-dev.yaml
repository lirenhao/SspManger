logging.level:
  org.springframework: INFO

server:
  error:
    includeStacktrace: ALWAYS

spring.thymeleaf.cache: false

spring.cloud.gateway.routes:
  - uri: http://localhost:8000
    predicates:
      - App=/manager
    filters:
      - Auth
      - RewritePath=/manager(?<segment>/?.*),$\{segment}
  - uri: http://localhost:8084
    predicates:
      - Svc=/svc,info
    filters:
      - ApiAuth
      - RewritePath=/svc(?<segment>/?.*),$\{segment}
  - uri: http://localhost:8085
    predicates:
      - Svc=/svc,web
    filters:
      - ApiAuth
      - RewritePath=/svc(?<segment>/?.*),$\{segment}
#  - uri: http://localhost:8000
#    predicates:
#      - Path=/**

management.endpoints:
  web.exposure.include: metrics,gateway
  health.show-details: always

jwt.secret: yadajwt

yada:
  recaptcha:
    type: None
  security:
    defaultPwd: 111111
